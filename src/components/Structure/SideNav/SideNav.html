<div>
    <v-navigation-drawer 
        on-drawer 
        color="primary"
        v-if="authenticated"
        v-model="drawer" app dark>
        <v-sheet light color="grey lighten-4" class="pa-4">
            <div>
                {{ getWorkspace.name }}
                <v-icon>mdi-dots-horizontal</v-icon>
            </div>
        </v-sheet>
        <v-list dense nav> 
            <v-list-item to="/dash/" link>
                <v-list-item-icon>
                    <v-icon small>{{ 'mdi-home' }}</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Home</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
            <v-list-item v-for="item in navItems" :key="item.id" :to="parseUrl(item)" link>
                <v-list-item-icon>
                    <v-icon small>{{ 'mdi-view-dashboard' }}</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>{{ item.name }}</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
            <v-divider color="grey"/>
            <v-list-item class="mt-3" to="/dash/configure" link>
                <v-list-item-icon>
                    <v-icon small>{{ 'mdi-pencil' }}</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Data Types</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </v-list>
        <template v-slot:append>
            <div class="pa-2 text-center">
              <v-btn block color="black">
                Logout
              </v-btn>
            </div>
          </template>
    </v-navigation-drawer>
</div>
