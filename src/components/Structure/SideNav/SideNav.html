<div>
    <v-navigation-drawer 
        on-drawer 
        color="primary"
        v-if="authenticated"
        v-model="drawer" app dark>
    <v-sheet light color="grey lighten-4" class="pa-4">
        <v-avatar class="mb-4" color="grey darken-1" size="64"></v-avatar>
        <div>test@test.com</div>
    </v-sheet>
    <v-list dense nav> 
        <v-list-item v-for="item in navItems" :key="item.id" :to="parseUrl(item)" link>
            <v-list-item-icon>
                <v-icon>{{ 'mdi-view-dashboard' }}</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
                <v-list-item-title>{{ item.name }}</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
        <v-list-item to="/dash/configure" link>
            <v-list-item-icon>
                <v-icon>{{ 'mdi-plus' }}</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
                <v-list-item-title>New Type</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
        <v-list-item to="/dash/configure" link>
            <v-list-item-icon>
                <v-icon>{{ 'mdi-dots-horizontal' }}</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
                <v-list-item-title>Settings</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
    </v-list>
</v-navigation-drawer>
</div>
