<div>
    <div v-if="area" class="container area-container">
        <div 
            class="section-container"
            v-for="(item, i) in area.sections"
            :key="item.id">
            <layout-section
                v-on:updateChild="handleUpdateChild"
                :index="i"
                :item="item">
            </layout-section>
            <v-btn class="section-edit mx-2"
                fab small dark
                color="purple"
                @click="editSection(item.id)">
                <v-icon dark>
                    mdi-cog
                  </v-icon>
            </v-btn>
            <v-btn class="section-new"
                icon outlined small
                @click="newSection(i, null)">
                <v-icon dark>
                    mdi-plus
                  </v-icon>
            </v-btn>
        </div>
        <modal name="new-section-modal">
            <div class="row section-choices">
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('full')">
                        Full Width
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('50-50')">
                        50-50 split
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('33-66')">
                        33-66 split
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('66-33')">
                        66-33 split
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('33-33-33')">
                        33-33-33 split
                    </button>
                </div>
            </div>
        </modal>
    </div>
</div>
