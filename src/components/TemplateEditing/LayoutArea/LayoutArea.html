<div>
    <div v-if="area" class="container area-container">
        <div 
            class="section-container"
            v-for="(item, i) in area.sections"
            :key="item.id">
            <layout-section
                v-on:updateChild="handleUpdateChild"
                :index="i"
                :item="item">
            </layout-section>
            <button class="btn btn-primary section-new" 
                @click="newSection(i)">
                +
        </button>
        </div>
        <modal name="new-section-modal">
            Which section would you like to create?
            <div class="row section-choices">
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('full')">
                        Full Width
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('50-50')">
                        50-50 split
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('33-66')">
                        33-66 split
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" @click="createSection('66-33')">
                        66-33 split
                    </button>
                </div>
            </div>
        </modal>
    </div>
</div>
