<v-card elevation="4" class="zone">
    <v-card-text>
        <draggable 
            :list="item.components"
            handle=".handle"
            group="fields"
            @change="onDrop"
            :move="onDrop">
                <div v-for="(child, i) in item.components"
                    class="zone-input"
                    :key="child.id"
                    v-on:click="editField(child.id)">
                    <span class="handle">
                            <font-awesome-icon icon="arrows-alt" size="sm" class="inline" />
                    </span>
                    <div 
                    v-bind="fieldProps(child.id)"
                    :is="getLayoutComponent(child.id)">
                    </div>
                </div>
        </draggable>
        <v-btn @click="newField">
            + New Field
        </v-btn>
        <modal :name="modalNewField" height="auto">
            <new-field-modal
                v-if="creatingField"
                v-on:createField="submitCreateField" />
        </modal>
        <modal :name="modalEditField" height="auto">
            <edit-field-modal
                v-if="editingField"
                v-on:edit-finish="finishEdit"
                :field="fieldInEdit" />
        </modal>
    </v-card-text>
</v-card>
