<div class='zone editing'>
    <div class="zone-container">
        <draggable 
            :list="item.components"
            handle=".handle"
            group="fields"
            @change="onDrop"
            :move="onDrop">
                <div v-for="(child, i) in item.components"
                    class="zone-input"
                    :key="child.id"
                    v-on:click="editField(child.id)">
                    <span class="handle">
                            <font-awesome-icon icon="arrows-alt" size="sm" class="inline" />
                    </span>
                    <div 
                    :field="getLayoutFieldDef(child.id)"
                    :is="getLayoutComponent(child.id)">
                    </div>
                </div>
        </draggable>
        <button class="btn-field-new" @click="newField">
            + New Field
        </button>
    </div>
    <modal :name="modalNewField" height="auto">
        <new-field-modal
            v-if="creatingField"
            v-on:createField="submitCreateField" />
    </modal>
    <modal :name="modalEditField" height="auto">
        <edit-field-modal
            v-if="editingField"
            v-on:edit-finish="finishEdit"
            :field="fieldInEdit" />
    </modal>
</div>
