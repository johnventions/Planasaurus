<div class='zone editing'>
    <div class="zone-container">
        <container group-name="fields" 
            :get-child-payload="getChildPayload"
            @drop="onDrop">
            <draggable v-for="(child, i) in item.components"
                class="zone-input"
                :key="child.id"
                v-on:click="editField(child.id)">
                <div 
                :field="getLayoutFieldDef(child.id)"
                :is="getLayoutComponent(child.id)">
                </div>
            </draggable>
        </container>
        <button class="btn-field-new" @click="newField">
            + New Field
        </button>
    </div>
    <modal :name="modalNewField" height="auto">
        <new-field-modal
            v-if="creatingField"
            v-on:createField="submitCreateField" />
    </modal>
    <modal :name="modalEditField" height="auto">
        <edit-field-modal
            v-if="editingField"
            v-on:edit-finish="finishEdit"
            :field="fieldInEdit" />
    </modal>
</div>
