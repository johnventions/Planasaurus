<section class="section">
    <v-row>
        <v-col v-for="(zone, i) in item.zones"
            :class="getClass(i)" 
            :key="zone.id">
            <layout-zone 
                :item="zone"
                :index="i"
                v-on:updatechild="handleUpdateChild">
            </layout-zone>
        </v-col>
    </v-row>
</section>
