<div class="container">
    <router-link class="btn btn-primary" :to="layoutUrl">
        Layout
    </router-link>
    <div v-if="activeList && activeList.list">
        <div v-for="(project, i) in activeList.list"
            :key="project.id">
            <router-link :to="parseUrl(project)">
                {{ project.name }}
            </router-link>
        </div>
    </div>
</div>
